<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link
            href="../../static/bootstrap/css/bootstrap.min.css"
            rel="stylesheet"
            crossorigin="anonymous">
        <link rel="stylesheet"
            href="../../static/font-awesome-4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet"
            href="../../static/css/result.css">
        <script
            src="../../static/bootstrap/js/bootstrap.bundle.min.js"
            crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container">
            <div class="d-flex justify-content-center">
                {% if is_correct %}
                <i class="fa fa-check-circle fa-5x" aria-hidden="true"></i>
                {% else %}
                <i class="fa fa-times fa-5x" aria-hidden="true"></i>
                {% endif %}
            </div>
            <div class="d-flex align-items-center justify-content-evenly">
                <a href="/quizz"><i class="fa fa-step-forward fa-3x" aria-hidden="true"></i></a>
                {% if not is_correct %}
                <a href="/quizz/{{ quizz_id }}"><i class="fa fa-repeat fa-3x" aria-hidden="true"></i></a>
                {% endif %}
            </div>
        </div>
    </body>
</html>
